<div class="login-page">
    <a routerLink="/">
        <img src="/assets/trello-logo.svg" class="trello-main-logo">
    </a>
    <div class="form-container">
        <div class="login-header">Register to Trello</div>
        <div class="errors" *ngIf="errorMessage">{{errorMessage}}</div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <input type="email" formControlName="email" name="email" id="email" placeholder="Email" class="login-input">
            <input type="text" formControlName="username" name="username" id="username" placeholder="Username"
                class="login-input">
            <input type="password" formControlName="password" name="password" id="password" placeholder="Password"
                class="login-input">
            <button type="submit" class="login-submit-button transition-all bg-green-400">Register</button>
        </form>
        <div class="bottom-form-links">
            <a routerLink="/login" class="register-link">Sign In</a>
        </div>
    </div>
</div>
